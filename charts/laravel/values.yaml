nodeSelector: {}

tolerations: []

affinity: {}

postStart: |-
    #!/bin/bash -e
    set -xe

    php artisan down
    php artisan optimize
    
    # Random delay
    sleep $[ ( $RANDOM % 10 )  + 1 ]s

    php artisan migrate --force
    php artisan up

preStop: |-
    #!/bin/bash -e
    set -xe
    
    php artisan down

preStopWorker: |-
    #!/bin/bash -e
    set -xe
    
    php artisan down

    # Shutdown horizon
    HORIZON_VERSION=$(jq -r '.require."laravel/horizon"' composer.json)
    if [ "$HORIZON_VERSION" = "null" ];
    then
      echo 'Horizon is missing'
      supervisorctl --configuration /etc/supervisor/supervisord.conf stop all
    else
      php artisan horizon:terminate
    fi

startWorker: |-
    #!/bin/bash -e
    set -xe
    
    php artisan up

    # Shutdown horizon
    HORIZON_VERSION=$(jq -r '.require."laravel/horizon"' composer.json)
    if [ "$HORIZON_VERSION" = "null" ];
    then
      echo 'Horizon is missing'
      supervisord --nodaemon --configuration /etc/supervisor/supervisord.conf
    else
      php artisan horizon
    fi


stopWorker: |-
    #!/bin/bash -e
    set -xe
    
    php artisan down

    # Shutdown horizon
    HORIZON_VERSION=$(jq -r '.require."laravel/horizon"' composer.json)
    if [ "$HORIZON_VERSION" = "null" ];
    then
      echo 'Horizon is missing'
      supervisorctl --configuration /etc/supervisor/supervisord.conf stop all
    else
      php artisan horizon:terminate
    fi

queue:
  driver: supervisor
  queues:
    # all are mandatory
    defaultQueue:
      sleep: 3
      tries: 3
      timeout: 900
      queue: default
      user: www-data
      numprocs: 5
      connection: 

