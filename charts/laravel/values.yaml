  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

application:
  livenessProbePath: /
  readinessProbe: /
  service:
    type: ClusterIP
    port: 80

  ingress:
    className: nginx
    annotations: {}
      # kubernetes.io/ingress.class: nginx
      # kubernetes.io/tls-acme: "true"
    hosts:
      - 172.16.137.128.sslip.io
    paths:
      - path: /
        pathType: ImplementationSpecific

  resources:
