apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "laravel.fullname" . }}-application
  labels:
    io.letout.id: application
    {{- include "laravel.labels" . | nindent 4 }}
spec:
  {{- if not .Values.application.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      io.letout.id: application
      {{- include "laravel.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        io.letout.id: application
        {{- include "laravel.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "laravel.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            {{- toYaml .Values.env | nindent 12 }}
          envFrom:
            {{- if gt (len .Values.envFrom) 0 }}
            {{- toYaml .Values.envFrom | nindent 12 }}
            {{- end }}
            - configMapRef:
                name: {{ include "laravel.fullname" . }}-environments
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          lifecycle:
            postStart:
              exec:
                command: 
                - /bin/bash
                - /usr/letout/bin/post-start
            preStop:
              exec:
                command: 
                - /bin/bash
                - /usr/letout/bin/pre-stop
          livenessProbe:
            httpGet:
              path: "{{ .Values.application.livenessProbePath }}"
              port: http
          readinessProbe:
            httpGet:
              path: "{{ .Values.application.readinessProbe }}"
              port: http
          resources:
            {{- toYaml .Values.application.resources | nindent 12 }}
          volumeMounts:
          {{- if .Values.image.prepare.git.enabled }}
          - mountPath: /var/www/html
            name: app-code
          {{- end }}
          - name: laravel-actions
            mountPath: /usr/letout/bin/
      {{- if .Values.image.prepare.git.enabled }}
      initContainers:
        - name: git-cloner
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            {{- toYaml .Values.env | nindent 12 }}
          envFrom:
            {{- if gt (len .Values.envFrom) 0 }}
            {{- toYaml .Values.envFrom | nindent 12 }}
            {{- end }}
            - configMapRef:
                name: {{ include "laravel.fullname" . }}-environments
          command:
          - /bin/bash
          args:
          - /usr/letout/bin/git-action
          volumeMounts:
          - mountPath: /var/www/html
            name: app-code
          - name: git-init
            mountPath: /usr/letout/bin/
          {{- if .Values.image.prepare.git.keySecret }}
          - name: git-key
            mountPath: "/root/.ssh"
          {{- end }}    
      {{- end }}
      volumes:
      {{- if .Values.image.prepare.git.enabled }}
      - name: app-code
        emptyDir: {}
      - name: git-init
        configMap:
          name: {{ include "laravel.fullname" . }}-letout-actions
      {{- if .Values.image.prepare.git.keySecret }}
      - name: git-key
        secret:
          secretName: {{ .Values.image.prepare.git.keySecret }}
          defaultMode: 256
      {{- end }}
      {{- end }}
      - name: laravel-actions
        configMap:
          name: {{ include "laravel.fullname" . }}-laravel-actions
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
