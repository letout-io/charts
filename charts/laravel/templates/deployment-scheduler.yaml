apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "laravel.fullname" . }}-scheduler
  labels:
    io.letout.id: scheduler
    {{- include "laravel.labels" . | nindent 4 }}
spec:
  replicas: 1
  selector:
    matchLabels:
      io.letout.id: scheduler
      {{- include "laravel.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        io.letout.id: scheduler
        {{- include "laravel.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "laravel.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}-scheduler
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command:
          - php
          - artisan
          - schedule:work
          env:
            {{- toYaml .Values.env | nindent 12 }}
            {{- if .Values.database.postgres.enabled }}
            - name: DB_CONNECTION
              value: pgsql
            - name: DB_HOST
              value: {{ include "laravel.fullname" . }}-postgres-rw
            - name: DB_PORT
              value: "5432"
            - name: DB_DATABASE
              value: app
            - name: DB_USERNAME
              valueFrom:
                secretKeyRef:
                  name: {{ include "laravel.fullname" . }}-postgres-app
                  key: username
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "laravel.fullname" . }}-postgres-app
                  key: password
            {{- end }}
            {{- if .Values.database.redis.enabled }}
            - name: REDIS_HOST
              value: {{ include "laravel.fullname" . }}-redis
            - name: REDIS_PORT
              value: '6379'
            - name: CACHE_DRIVER
              value: redis
            - name: QUEUE_CONNECTION
              value: redis
            - name: SESSION_DRIVER
              value: redis
            {{- end }}
          envFrom:
            {{- if gt (len .Values.envFrom) 0 }}
            {{- toYaml .Values.envFrom | nindent 12 }}
            {{- end }}
            - configMapRef:
                name: {{ include "laravel.fullname" . }}-environments
          lifecycle:
            postStart:
              exec:
                command: 
                - /bin/bash
                - /usr/letout/bin/post-start
            preStop:
              exec:
                command: 
                - /bin/bash
                - /usr/letout/bin/pre-stop
          resources:
            {{- toYaml .Values.scheduler.resources | nindent 12 }}
          volumeMounts:
          {{- if .Values.image.prepare.git.enabled }}
          - mountPath: /var/www/html
            name: app-code
          {{- end }}
          - name: laravel-actions
            mountPath: /usr/letout/bin/
      {{- if .Values.image.prepare.git.enabled }}
      initContainers:
        - name: git-cloner-scheduler
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            {{- toYaml .Values.env | nindent 12 }}
            {{- if .Values.database.postgres.enabled }}
            - name: DB_CONNECTION
              value: pgsql
            - name: DB_HOST
              value: {{ include "laravel.fullname" . }}-postgres-rw
            - name: DB_PORT
              value: "5432"
            - name: DB_DATABASE
              value: app
            - name: DB_USERNAME
              valueFrom:
                secretKeyRef:
                  name: {{ include "laravel.fullname" . }}-postgres-app
                  key: username
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "laravel.fullname" . }}-postgres-app
                  key: password
            {{- end }}
            {{- if .Values.database.redis.enabled }}
            - name: REDIS_HOST
              value: {{ include "laravel.fullname" . }}-redis
            - name: REDIS_PORT
              value: '6379'
            - name: CACHE_DRIVER
              value: redis
            - name: QUEUE_CONNECTION
              value: redis
            - name: SESSION_DRIVER
              value: redis
            {{- end }}
          envFrom:
            {{- if gt (len .Values.envFrom) 0 }}
            {{- toYaml .Values.envFrom | nindent 12 }}
            {{- end }}
            - configMapRef:
                name: {{ include "laravel.fullname" . }}-environments
          command:
          - /bin/bash
          args:
          - /usr/letout/bin/git-action
          volumeMounts:
          - mountPath: /var/www/html
            name: app-code
          - name: git-init
            mountPath: /usr/letout/bin/
          {{- if .Values.image.prepare.git.keySecret }}
          - name: git-key
            mountPath: "/root/.ssh"
          {{- end }}    
      {{- end }}
      volumes:
      {{- if .Values.image.prepare.git.enabled }}
      - name: app-code
        emptyDir: {}
      - name: git-init
        configMap:
          name: {{ include "laravel.fullname" . }}-letout-actions
          defaultMode: 0755
      {{- if .Values.image.prepare.git.keySecret }}
      - name: git-key
        secret:
          secretName: {{ .Values.image.prepare.git.keySecret }}
          defaultMode: 0400
      {{- end }}
      {{- end }}
      - name: laravel-actions
        configMap:
          name: {{ include "laravel.fullname" . }}-laravel-actions
      {{- with .Values.scheduler.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.scheduler.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.scheduler.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
